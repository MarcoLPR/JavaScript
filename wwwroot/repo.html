<h2>{{ repo.name }}</h2>
<div>
    Issues: {{ repo.open_issues_count }}
</div>
<div>
    <ul>
        <li ng-repeat="user in repo.contributors">
            <img style="height:150px;width:150px" ng-src="{{user.avatar_url}}" title="{{user.login}}"> {{ user. login }}
        </li>
    </ul>
</div>
<a href="#!/github">Back to search</a>
<a href="#!/user/{{repo.owner.login}}">Back to {{ repo.owner.login }}</a>
