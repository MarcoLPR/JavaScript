<div id="header">
  <h1>Location by IP</h1>
  <form ng-submit="location(ip)">
    <label id='label1'>Type your IP:</label>
    <input ng-model="ip" required type="text" placeholder="8.8.8.8" />
    <button type="submit" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-map-marker"></span> Check this IP</button>
  </form>
  <div class="center"> {{ locate }} </div>
</div>
