<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="navbar">
	    <ul class="nav nav-tabs">
        <li><a href="/"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
        <li><a href="/location.html">Location</a></li>
        <li class="active"><a href="/calculator.html">Calculator</a></li>
        <li><a href="/db.html">Database</a></li>
      </ul>
    </div>
    <div id="header">
      <h1>Calculator</h1>
      <form name="values" class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="firstValue">First Value</label>
          <input type="number" id="firstValue" class="value1 form-control" placeholder="First Value"/>
        </div>
        <div class="form-group"
         <label id='op'>Operation:</label>
          <select id="operation">
            <option value="sum">Plus</option>
            <option value="minus">Minus</option>
            <option value="multiply">Multiplication</option>
            <option value="divide">Division</option>
          </select>
        <div class="form-group">
          <label class="sr-only" for="secondValue">Second Value</label>
          <input type="number" id="secondValue" class="value2 form-control" placeholder="Second Value"/>
        </div>
        <input type="button" id="calculate" value="Calculate"></input>
      </form>
    </div>
    <div id="total" class="center">Total</div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type= "text/javascript" src="webcalculator.js"></script>
  </body>
</html>
