<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Database</title>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="jquery-3.2.1.min.js"></script>
    <script type= "text/javascript" src="webdb.js"></script>
  </head>
  <body>
    <div id="header">
      <h2>Database</h2>
        <form name="Database">
         <label id='label1'>Slave no.</label>
          <input class="input1" type="text"/>
        <input type="button" id="GET" value="Check this slave"/>
        <input type="button" id="DELETE" value="Delete this slave"/>
    </form>
    <form id="consultedSlave">Slave info
        <br>
        <label>Name</label>
        <input type="text" name="name" class="name"/>
        <label>Number</label>
        <input type="text" name="number" class="number"/>
        <label>Email</label>
        <input type="text" name="email" class="email"/>
        <label>City</label>
        <input type="text" name="city" class="city"/>
        <input type="button" id="POST" value="Add this slave"/>
        <input type="button" id="PUT" value="Update this slave"/>
    </form>
    </div>
    <table id="tableSlave" class="center">
      <thead>
        <tr style="border-bottom:1px solid black;">
          <th style="padding:5px;" colspan="5">All my slaves</th>
          <th><input type="button" id="refresh" value="Refresh"/></th>
        </tr>
        <tr style="border-bottom:1px solid black;">
          <th style="padding:5px;">Name</th>
          <th style="padding:5px;">Number</th>
          <th style="padding:5px;">Email</th>
          <th style="padding:5px;">City</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
