<div id="header">
  <h1>Database</h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading center">
    <label>Slave no.</label>
    <input ng-model="ctrl.id1" required type="text" />
    <button type="button" ng-click="ctrl.getSelected()" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-check"></span> Check</button>
    <button type="button" ng-click="ctrl.delete()" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span> Delete</button>
  </div>
  <div class="panel-body">
    <div id="form">
      <form class="form-inline">
        <br>
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Name" ng-model="ctrl.slave.name" />
        </div>
        <div class="form-group">
          <label>Number</label>
          <input type="number" class="form-control" placeholder="Number" ng-model="ctrl.slave.number" />
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" class="form-control" placeholder="City" ng-model="ctrl.slave.city" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" placeholder="Email" ng-model="ctrl.slave.email" />
        </div>
        <button type="button" ng-click="ctrl.post()" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span> Add</button>
        <button type="button" ng-click="ctrl.put()" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
      </form>
      <br>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table id="tableSlave" class="table table-hover table-bordered table-striped table-condensed">
    <thead>
      <tr style="border-bottom:1px solid black;">
        <th style="padding:5px;" class="center" colspan="5">Database
          <button type="button" ng-click="ctrl.get()" id="refresh" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></th>
      </tr>
      <tr style="border-bottom:1px solid black;">
        <th style="padding:5px;">ID</th>
        <th style="padding:5px;">Name</th>
        <th style="padding:5px;">Number</th>
        <th style="padding:5px;">Email</th>
        <th style="padding:5px;">City</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="slave in ctrl.slaves">
        <td>{{ slave.id }}</td>
        <td>{{ slave.name }}</td>
        <td>{{ slave.number }}</td>
        <td>{{ slave.email }}</td>
        <td>{{ slave.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
