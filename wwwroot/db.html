<div id="header">
  <h1>Database</h1>
</div>
<div class="panel panel-default">
  <div class="panel-heading center">
    <label id='label1'>Slave no.</label>
    <input class="input1" type="text" />
    <button type="button" id="GET" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-check"></span> Check</button>
    <button type="button" id="DELETE" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-minus"></span> Delete</button>
  </div>
  <div class="panel-body">
    <div id="form">
      <form id="consultedSlave" class="form-inline">
        <br>
        <div class="form-group">
          <label class="sr-only" for="name">Name</label>
          <input type="text" id="name" class="name form-control" placeholder="Name" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="number">Phone Number</label>
          <input type="text" id="number" class="number form-control" placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="email">Email</label>
          <input type="text" id="email" class="email form-control" placeholder="Email" />
        </div>
        <div class="form-group">
          <label class="sr-only" for="city">City</label>
          <input type="text" id="city" class="city form-control" placeholder="City" />
        </div>
        <button type="button" id="POST" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-plus"></span> Add</button>
        <button type="button" id="PUT" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
      </form>
      <br>
    </div>
  </div>
</div>
<div class="table-responsive">
  <table id="tableSlave" class="table table-hover table-bordered table-striped table-condensed">
    <thead>
      <tr style="border-bottom:1px solid black;">
        <th style="padding:5px;" class="center" colspan="5">Database</th>
        <th><button type="button" id="refresh" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></th>
      </tr>
      <tr style="border-bottom:1px solid black;">
        <th style="padding:5px;">Name</th>
        <th style="padding:5px;">Number</th>
        <th style="padding:5px;">Email</th>
        <th style="padding:5px;">City</th>
        <th style="padding:5px;" colspan="2">Functions</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="webdb.js"></script>
</body>

</html>
