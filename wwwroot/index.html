<!DOCTYPE html>
<html ng-app="githubViewer" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toolbox</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="/"><span class="glyphicon glyphicon-home"></span>  Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#!/location">Location</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#!/calculator">Calculator</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#!/db">Database</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#!/github">Github</a>
    </li>
  </ul>

  <div>
    <input type="button" class="btn btn-lg btn-primary toggle-modal" value="Login">
  </div>
  <div class="center" id="header">
    <h1>Toolbox<br><small>Everything you need in one place</small></h1>
  </div>
  <div ng-view></div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body center">
          <label><b>Username: </b></label>
          <input type="text" placeholder="Enter Username" ng-model="ctrl.user" required>
          <br>
          <label><b>Password: </b></label>
          <input type="password" placeholder="Enter Password" ng-model="ctrl.password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">Close</button>
          <button type="button" class="btn btn-default" ng-click="ctrl.register()">Register</button>
          <button type="button" class="btn btn-primary" ng-click="ctrl.login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="weblogin.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script type "text/javascript" src="js/app.js"></script>
  <script type "text/javascript" src="services/github.js"></script>
  <script type "text/javascript" src="controllers/GithubController.js"></script>
  <script type "text/javascript" src="controllers/UserController.js"></script>
  <script type "text/javascript" src="controllers/CalculatorController.js"></script>
  <script type "text/javascript" src="controllers/LocationController.js"></script>
  <script type "text/javascript" src="controllers/DBController.js"></script>
  <script type "text/javascript" src="controllers/RepoController.js"></script>
</body>

</html>
