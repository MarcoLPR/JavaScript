<!DOCTYPE html>
<html ng-app="githubViewer" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toolbox</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>
  <div id="navbar">
    <ul class="nav nav-tabs">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
      <li><a href="#!/location">Location</a></li>
      <li><a href="#!/calculator">Calculator</a></li>
      <li><a href="#!/db">Database</a></li>
      <li><a href="#!/github">Github</a></li>
    </ul>
  </div>
  <div>
    <input type="button" class="btn btn-lg btn-primary toggle-modal" value="Login">
  </div>
  <div class="center" id="header">
    <h1>Toolbox<br><small>Everything you need in one place</small></h1>
  </div>
  <div ng-view></div>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script type="text/javascript" src="weblogin.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
      <script type"text/javascript" src="js/app.js"></script>
      <script type"text/javascript" src="services/github.js"></script>
      <script type"text/javascript" src="controllers/GithubController.js"></script>
      <script type"text/javascript" src="controllers/UserController.js"></script>
      <script type"text/javascript" src="controllers/CalculatorController.js"></script>
      <script type"text/javascript" src="controllers/LocationController.js"></script>
      <script type"text/javascript" src="controllers/DBController.js"></script>
      <script type"text/javascript" src="controllers/RepoController.js"></script>
      <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body center">
              <label><b>Username: </b></label>
              <input type="text" placeholder="Enter Username" name="uname" id="username" required>
              <br>
              <label><b>Password: </b></label>
              <input type="password" placeholder="Enter Password" name="psw" id="password" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">Close</button>
              <button type="button" class="btn btn-default" id="register-form">Register</button>
              <button type="button" class="btn btn-primary" id="login-form">Login</button>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
