<!DOCTYPE html>
<html ng-app="toolbox" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toolbox</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="stylesheet.css" />
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
</head>

<body>
  <div id="navbar">
    <ul class="nav nav-tabs">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span>  Home</a></li>
      <li><a href="#!/location">Location</a></li>
      <li><a href="#!/calculator">Calculator</a></li>
      <li><a href="#!/db">Database</a></li>
      <li><a href="#!/github">Github</a></li>
    </ul>
  </div>
  <div>
    <input type="button" class="btn btn-lg btn-primary toggle-modal" value="Login">
  </div>
  <div class="center" id="header">
    <h1>Toolbox<br><small>Everything you need in one place</small></h1>
  </div>
  <div ng-view></div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body center">
          <label><b>Username: </b></label>
          <input type="text" placeholder="Enter Username" ng-model="ctrl.user" required>
          <br>
          <label><b>Password: </b></label>
          <input type="password" placeholder="Enter Password" ng-model="ctrl.password" required>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">Close</button>
          <button type="button" class="btn btn-default" ng-click="ctrl.register()">Register</button>
          <button type="button" class="btn btn-primary" ng-click="ctrl.login()">Login</button>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="weblogin.js"></script>
  <script src="//cdn.jsdelivr.net/npm/angular@1.6.4/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-mocks.js"></script>
  <script src="//cdn.jsdelivr.net/npm/angular-route@1.6.4/angular-route.js"></script>
  <script type "text/javascript" src="js/app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/angular-animate@1.6.4/angular-animate.js"></script>
  <script src="//momentjs.com/downloads/moment.js"></script>
  <script src="//cdn.jsdelivr.net/npm/tubular@1.7.11"></script>
  <script src="//cdn.jsdelivr.net/g/angular.bootstrap@2.5.0(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js),momentjs@2.17.1"></script>
  <script type "text/javascript" src="services/github.js"></script>
  <script type "text/javascript" src="controllers/GithubController.js"></script>
  <script type "text/javascript" src="controllers/UserController.js"></script>
  <script type "text/javascript" src="controllers/CalculatorController.js"></script>
  <script type "text/javascript" src="controllers/LocationController.js"></script>
  <script type "text/javascript" src="controllers/DBController.js"></script>
  <script type "text/javascript" src="controllers/RepoController.js"></script>
</body>

</html>
