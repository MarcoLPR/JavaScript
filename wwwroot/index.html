        <div id="myModal" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body center">
            <label><b>Username: </b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="username" required>
            <br>
            <label><b>Password: </b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="password" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close-modal">Close</button>
            <button type="button" class="btn btn-default" id="register-form">Register</button>
            <button type="button" class="btn btn-primary" id="login-form">Login</button>
          </div>
        </div>
      </div>
